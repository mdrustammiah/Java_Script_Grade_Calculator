<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">

    <!-- Style CSS -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #headding h1 {
            font-family: 'Titillium Web', sans-serif;
            font-size: 47px;
            font-weight: 400;
            color: teal;
            border: 1px solid teal;
            text-align: center;
        }
        .img_item img{
            width: 49%;
        }
    </style>

    <title>Grade Calculator</title>
</head>

<body>

    <section id="headding">
        <h1>Grade Calculator</h1>
    </section>
    <section id="output_images">
        <div class="img_item">
                    <img src="images/1.png" alt="images/1.png">
                    <img src="images/2.png" alt="images/2.png">
                    <img src="images/3.png" alt="images/3.png">
                    <img src="images/4.png" alt="images/4.png">
                    <img src="images/5.png" alt="images/5.png">
                    <img src="images/6.png" alt="images/6.png">
                    <img src="images/7.png" alt="images/7.png">
                    <img src="images/8.png" alt="images/8.png">
                </div>
    </section>

    <script>

        let x = 80

        if (x < 0) {
            console.log('Lower than "0" will not be used.')
        }
        else {
            if (x <= 32) {
                console.log('Letter Grade: F')
                console.log('Grade Point : 0')
            }
            else {
                if (x <= 39) {
                    console.log('Letter Grade: D')
                    console.log('Grade Point : 1')
                }
                else {
                    if (x <= 49) {
                        console.log('Letter Grade: C')
                        console.log('Grade Point : 2')
                    }
                    else {
                        if (x <= 59) {
                            console.log('Letter Grade: B')
                            console.log('Grade Point : 3')
                        }
                        else {
                            if (x <= 69) {
                                console.log('Letter Grade: A-')
                                console.log('Grade Point : 3.5')
                            }
                            else {
                                if (x <= 79) {
                                    console.log('Letter Grade: A')
                                    console.log('Grade Point : 4')
                                }
                                else {
                                    if (x <= 100) {
                                        console.log('Letter Grade: A+')
                                        console.log('Grade Point : 5')
                                    }
                                    else {
                                        if (x > 100) {
                                            console.log('Higher than "100" will not be used.')
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }

    </script>
    
</body>

</html>
